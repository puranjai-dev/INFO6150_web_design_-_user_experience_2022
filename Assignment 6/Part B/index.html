<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div style="height: 100px"></div>
    <div id="container">
      <h1>STOPWATCH</h1>
      <label id="stopwatch">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span
          id="seconds"
          >00</span
        >
      </label>
      
      <div id="text-center">
        <button class = "btn" id="startStopWatch">Start</button>
        <button class= "btn" id="pauseStopWatch" disabled>Pause</button>
        <button class= "btn" id="resetStopWatch" disabled>Reset</button>
      </div>
    </div>

    <script type="text/javascript" src="app1.js"></script>
  </body>
</html>
